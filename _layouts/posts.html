---
layout: default
---



<div class="container-fluid">
	<div class="postImage">
		<div class="col-md-10 col-md-offset-1">
			<img src="{{page.images}}/1600x400" class="img-responsive img-fluid" alt="{{page.title}}" title="{{page.title}}">
		</div>
	</div>
</div>

<div class="container">

  {% include breadcrumbs.html %}
  
	<div class="col-md-8">
		<div class="postContent">
			{{ content }}
		</div>
	</div>

	<div class="col-md-4">

		<h3>Read more blogs...</h3>

		{% for post in site.posts limit:1 %}
		<a href="{{ site.url }}{{ post.url }}">
			<img src="{{post.images}}/700x400" class="img-responsive img-fluid" alt="{{post.title}}" title="{{post.title}}">
			<h4>{{post.title}}</h4>
		</a>
		{% endfor %}

		<button type="submit" class="postButtons">
			<span class="sidebarButton">See More Here</span>
    <img class="sidebarButtonArrow" src="{{site.url}}/img/svg/arrows.svg">
    </button>

    <h3>...or watch our vlogs...</h3>
    
    <button type="submit" class="postButtons">
			<span class="sidebarButton">See Vlogs Here</span>
    <img class="sidebarButtonArrow" src="{{site.url}}/img/svg/arrows.svg">
    </button>
    
		<h3>...or contact us now!</h3>
		<div class="row">
			<form class="postContact">
				<div class="col-md-12">
					<div class="form-group">
						<input class="form-control" placeholder="Your Business Name *" id="name" required="" data-validation-required-message="Please enter the name of your business." type="text">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<input class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name." type="text">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<input class="form-control" placeholder="Your Email *" id="name" required="" data-validation-required-message="Please enter your email address." type="text">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<input class="form-control" placeholder="Your Phone *" id="name" required="" data-validation-required-message="Please enter your phone number." type="text">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<input class="form-control" placeholder="Your Message *" id="name" required="" data-validation-required-message="Please enter your message." type="text">
					</div>
				</div>
				<div class="col-lg-12 text-center">
					<div id="success"></div>
					<button type="submit" class="postButtons">
						<span class="sidebarButton">Send Message</span>
    				<img class="sidebarButtonArrow" src="{{site.url}}/img/svg/arrows.svg">
					</button>
				</div>
			</form>
		</div>
	</div>

</div>

{% include footer.html %}
